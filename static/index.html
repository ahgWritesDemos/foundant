<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload Service</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div class="nav" >
            <h1>
                <a href="images/">See all images</a>
            </h1>
        </div>
        <div id="uploadRoot" >
            <h2>Upload your images!</h2>
            <form id="uploadForm"
                  method="post"
                  action="upload"
                  enctype='multipart/form-data'>
                <div class="formItem">
                    <label for="title">Title</label>
                    <input type="text"
                           name="title"
                           id="title"
                           required />
                </div>
                <div class="formItem bigText">
                    <label for="description">Description</label>
                    <textarea form="uploadForm"
                           name="description"
                              id="description" ></textarea>
                </div>
                <div class="formItem">
                    <label for="upload">Upload an image</label>
                    <input type="file"
                           name="upload"
                           id="upload"
                           accept=".png,.jpg,.jpeg,.gif,.mp4,.webm,.bmp"
                           required />
                </div>
                <div class="formItem">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </body>
</html>
